<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <mat-card class="shadow mb-2">
                    <div class="text-center m-2">
                        <mat-card-title class="text-color">USER DASHBOARD</mat-card-title>
                    </div>
                </mat-card>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-card class="shadow mb-2">
                    <mat-card-content>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="card shadow1 m-1 mt-2">
                                    <div class="card-header bg-color1 p-3">
                                        <h2 class="text-center m-0">SUBMITTED ASSIGNMENTS</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3 class="text-center fw-bold fs-1 ">{{assignments.length}}</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="card shadow1 m-1 mt-2">
                                    <div class="card-header bg-color2 p-3">
                                        <h2 class="text-center m-0">SUBMITTED LABTASKS</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3 class="text-center fw-bold fs-1">{{labTasks.length}}</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="card shadow1 m-1 mt-2">
                                    <div class="card-header bg-color3 p-3">
                                        <h2 class="text-center m-0">ATTENTED QUIZZES</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3 class="text-center fw-bold fs-1">{{quizzes.length}}</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-card class="shadow">
                    <mat-card-content>
                        <div class="row">
                            <div class="col-md-12">
                                <canvas id="myChart" style="width: 100%;"></canvas>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
