<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <mat-card class="shadow mb-2">
                    <div class="text-center m-3">
                        <mat-card-title class="text-color">Gradding Assignment</mat-card-title>
                        <mat-card-subtitle>Select User for assign Marks of Assignment</mat-card-subtitle>
                    </div>
                </mat-card>
            </div>
        </div>
        <div class="row"*ngIf="assignments.length > 0">
            <div class="col-md-12">
                <mat-card class="shadow mb-1 mainCard" *ngFor="let a of assignments; index as i">
                    <mat-action-list >
                        <button [routerLink]="'/mentor/assignment/assign/'+a.assignment.aId+'/'+a.user.id" style="border-radius: 50px;" mat-list-item>
                            <mat-card-header>
                                <div mat-card-avatar class="imga" *ngIf="a.gotMarks"></div>
                                <div mat-card-avatar class="imgn" *ngIf="!a.gotMarks"></div>
                                <mat-card-title class="text-color">
                                    {{i+1}} :- {{a.user.username}}
                                </mat-card-title>
                            <mat-card-subtitle *ngIf="!a.gotMarks">Marks Not Assigned</mat-card-subtitle>
                            <mat-card-subtitle *ngIf="a.gotMarks">Marks Assigned</mat-card-subtitle>
                        </mat-card-header>
                        </button>
                    </mat-action-list>
                </mat-card>
            </div>
        </div>
    </div>
</div>
