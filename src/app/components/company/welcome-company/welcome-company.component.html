<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <mat-card class="shadow mb-2">
          <div class="text-center m-3">
            <mat-card-title class="text-color">
              COMPANY DASHBOARD
            </mat-card-title>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-card class="shadow mb-2">
          <mat-card-content>
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-2 shadow1">
                  <div class="card-header bg-color p-3">
                    <h2 class="text-center fw-bold fs-2 m-0">Total Jobs</h2>
                  </div>
                  <div class="card-body">
                    <h3 class="text-center m-0 fw-bold fs-1">
                      {{ jobsCount }}
                    </h3>
                  </div>
                  <div class="card-footer text-center">
                    <button
                      routerLink="/company/viewjobs"
                      mat-fab
                      class="butn"
                      extended
                    >
                      <mat-icon>visibility</mat-icon>
                      SHOW
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-2 shadow1">
                  <div class="card-header bg-color p-3">
                    <h2 class="text-center fw-bold fs-2 m-0">
                      Job Applications
                    </h2>
                  </div>
                  <div class="card-body">
                    <h3 class="text-center m-0 fw-bold fs-1">
                      {{ jobApplications.length }}
                    </h3>
                  </div>
                  <div class="card-footer text-center">
                    <button
                      routerLink="/company/applications"
                      class="butn"
                      mat-fab
                      extended
                    >
                      <mat-icon>visibility</mat-icon>
                      SHOW
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-card class="shadow">
          <mat-card-content>
            <div class="row">
              <div class="col-md-12">
                <canvas id="myChart" style="width: 100%"></canvas>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
